<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe!!!</h1>
        <div class="status-messages">
          <div id="signed-in-user"></div>
          <div id="signed-out-user"></div>
          <div id="message"></div>
        </div>


    <div class="sign-up-container">
      <div id="credentials" class="col-sm-8 col-md-6 col-lg-4 text-center controls pt-2">
        <p>Sign In to Play!</p>
            <form id="sign-up" class="border">
              <h2>sign up</h2>
              <input type="email" autocomplete="off" class="form-control mb-1" name="credentials[email]" placeholder="email (fake please)">
              <input type="password" autocomplete="off" class="form-control mb-1" name="credentials[password]" placeholder="password">
              <input type="password" class="form-control mb-1" name="credentials[password_confirmation]" placeholder="confirm password">
              <button type="submit" class="btn btn-primary btn-block">Sign Up!</button>
            </form>
              <p>
                <small>
                  already signed up?
                  <button type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#sign-in-modal">
                    sign in
                  </button>
                </small>
              </p>
            </div>
          </div>



          <!-- Button trigger modal -->
          <!-- Modal -->
          <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="sign-in-modal-label">Sign In!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="sign-in" class="border">
                      <input class="form-control mb-2" type="text" name="credentials[email]" placeholder="Email">
                      <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
                      <input class="btn btn-info" type="submit"  value="Sign in!">
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <!-- Modal -->
          <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="change-password-modal-label">change password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="sign-in" class="border">
                    <input class="form-control mb-2" type="text" name="credentials[email]" placeholder="Email">
                    <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
                    <input class="btn btn-info" type="submit"  value="Sign in!">
                  </form>
                </div>
              </div>
            </div>
          </div>

      <div class="container">
        <h1 class="header">Game Board</h1>
          <div class="game-board">
            <div class="row">
              <div id="0" class="tiles col-4 border-top-0 border-left-0 box"></div>
              <div id="1" class="tiles col-4 border-top-0 box"></div>
              <div id="2" class="tiles col-4 border-top-0 border-right-0 box"></div>
              <div id="3" class="tiles col-4 border-left-0 box"></div>
              <div id="4" class="tiles col-4 box"></div>
              <div id="5" class="tiles col-4 border-right-0 box"></div>
              <div id="6" class="tiles col-4 border-bottom-0 border-left-0 box"></div>
              <div id="7" class="tiles col-4 border-bottom-0 box"></div>
              <div id="8" class="tiles col-4 border-bottom-0 border-right-0 box"></div>
            </div>
        </div>
      </div>
