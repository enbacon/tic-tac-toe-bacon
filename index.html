<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe!!!</h1>
        <div class='status-messages'>
          <div id="signed-in-user"></div>
          <div id="signed-out-user"></div>
          <div id="message"></div>
        </div>

      <form id='sign-up' class='border'>
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Fake Email!!!">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit"  value="Sign up!">
        </fieldset>
      </form>
      <form id='sign-in' class='border'>
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit"  value="Sign in!">
        </fieldset>
      </form>
      <form id='change-password' class='border'>
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change password!">
        </fieldset>
      </form>
      <form id='sign-out' class='border'>
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit"  value="Sign out!">
        </fieldset>
      </form>
      <div id="hide">
        <div class="container">
            <h1>Game Board</h1>
                <div class="row">
                    <div class="col-4 box">1</div>
                    <div class="col-4 box">2</div>
                    <div class="col-4 box">3</div>
                    <div class="col-4 box">4</div>
                    <div class="col-4 box">5</div>
                    <div class="col-4 box">6</div>
                    <div class="col-4 box">7</div>
                    <div class="col-4 box">8</div>
                    <div class="col-4 box">9</div>
                  </div>
              </div>
            </div>
    </body>
</html>
