<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe!!!</h1>
        <div class="status-messages">
          <div id="signed-in-user"></div>
          <div id="signed-out-user"></div>
          <div id="message"></div>
        </div>

      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Fake Email!!!">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit"  value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit"  value="Sign in!">
        </fieldset>
      </form>

      <form id="new-game" class="border">
        <fieldset>
          <legend>New Game!</legend>
          <input type="submit" value="Start New Game!">
        </fieldset>
      </form>

      <div class="container">
        <h1 class="header">Game Board</h1>
          <div class="game-board">
            <div class="row">
              <div id="0" class="tiles col-4 border-top-0 border-left-0 box"></div>
              <div id="1" class="tiles col-4 border-top-0 box"></div>
              <div id="2" class="tiles col-4 border-top-0 border-right-0 box"></div>
              <div id="3" class="tiles col-4 border-left-0 box"></div>
              <div id="4" class="tiles col-4 box"></div>
              <div id="5" class="tiles col-4 border-right-0 box"></div>
              <div id="6" class="tiles col-4 border-bottom-0 border-left-0 box"></div>
              <div id="7" class="tiles col-4 border-bottom-0 box"></div>
              <div id="8" class="tiles col-4 border-bottom-0 border-right-0 box"></div>
            </div>
        </div>
      </div>
<div id="numGames" class="border">
  <fieldset>
    <legend>Click to see how many games you have played!</legend>
    <button class="clickMe">Click!</button>
    <div id="gamesMessage"></div>
  </fieldset>
</div>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change password!">
        </fieldset>
      </form>
      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit"  value="Sign out!">
        </fieldset>
      </form>

 <!-- NAV BAR CODE -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User Settings
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">See Total Games Played</a>
                <a class="dropdown-item" href="#">Change Password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    </body>
</html>
