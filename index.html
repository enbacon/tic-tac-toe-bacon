<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe!!!</h1>
        <div class="status-messages">
          <div id="signed-in-user"></div>
          <div id="signed-out-user"></div>
          <div id="message"></div>
        </div>

      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Fake Email!!!">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit"  value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit"  value="Sign in!">
        </fieldset>
      </form>

      <form id="new-game" class="border">
        <fieldset>
          <legend>New Game!</legend>
          <input type="submit" value="Start New Game!">
        </fieldset>
      </form>

      <div class="container">
        <h1 class="header">Game Board</h1>
          <div class="game-board">
            <div class="row">
              <div id="0" class="tiles col-4 box"></div>
              <div id="1" class="tiles col-4 box"></div>
              <div id="2" class="tiles col-4 box"></div>
              <div id="3" class="tiles col-4 box"></div>
              <div id="4" class="tiles col-4 box"></div>
              <div id="5" class="tiles col-4 box"></div>
              <div id="6" class="tiles col-4 box"></div>
              <div id="7" class="tiles col-4 box"></div>
              <div id="8" class="tiles col-4 box"></div>
            </div>
        </div>
      </div>
<div id="numGames" class="border">
  <fieldset>
    <legend>Click to see how many games you have played!</legend>
    <button class="clickMe">Click!</button>
    <div id="gamesMessage"></div>
  </fieldset>
</div>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change password!">
        </fieldset>
      </form>
      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit"  value="Sign out!">
        </fieldset>
      </form>
    </body>
</html>
